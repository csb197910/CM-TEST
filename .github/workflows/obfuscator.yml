name: 混淆Worker源代码

on:
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: 安装依赖
        run: npm install -g javascript-obfuscator

      - name: 检查备份文件
        run: |
          if [ ! -f _worker.js.backup ]; then
            echo "备份文件 _worker.js.backup 不存在，正在创建..."
            cp _worker.js _worker.js.backup
          fi

      - name: 下载源代码
        run: |
          curl -o plaintext-source-code.js https://raw.githubusercontent.com/cmliu/edgetunnel/main/_worker.js

      - name: 混淆代码
        run: |
          javascript-obfuscator plaintext-source-code.js --output _worker.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 1 \
          --dead-code-injection true \
          --dead-code-injection-threshold 1 \
          --identifier-names-generator hexadecimal \
          --rename-globals true \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold 1 \
          --transform-object-keys true \
          --unicode-escape-sequence true
          cp _worker.js _worker.obfuscated.js
          echo "混淆后的代码已保存为 _worker.obfuscated.js"

      - name: 提交更改
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _worker.js _worker.js.backup _worker.obfuscated.js
          if git diff --cached --quiet; then
            echo "没有文件更改，跳过提交"
          else
            git commit -m "混淆 _worker.js 文件，保存混淆代码为 _worker.obfuscated.js 并备份原始文件"
          fi

      - name: 推送更改
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
